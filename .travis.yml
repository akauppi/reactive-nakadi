language: scala
sudo: required

before_script:
  - sudo /etc/init.d/postgresql stop

9jdk:
  - oraclejdk8

scala:
   - 2.11.7

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage coverageReport test
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage coverageReport it:test
  - sbt ++$TRAVIS_SCALA_VERSION coverageAggregate

after_success:
  - sbt coveralls

services:
  - docker

env:
  - DOCKER_IP=127.0.0.1
